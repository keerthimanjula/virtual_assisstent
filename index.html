<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra, My Virtual Assistant</title>  
    <link rel="shortcut icon" href="virtual Assistent/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="virtual Assistent/logo.jpg" alt="logo" id="logo">
    <h1>I'm <span id="name">Astra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="virtual Assistent/Assistant (1).gif" alt="voice" id="voice">
    <button id="btn">
        <img src="virtual Assistent/mic.svg" alt="mic">
        <span id="content">Click to talk to me</span>
    </button>
    
    <div id="inputContainer">
        <input type="text" id="textInput" placeholder="Type command here...">
        <button id="sendBtn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
